{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en" class="{% block html_class %}{% endblock %}">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {# https://developer.mozilla.org/en/docs/Mozilla/Mobile/Viewport_meta_tag #}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temperatures tracking system.">
    <meta name="author" content="Tomas Hozza">

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css">
    <!--<link rel="stylesheet" href="{% static "css/patternfly.min.css" %}" type="text/css">-->

    <script src="{%  static "js/jquery-1.11.1.min.js" %}"></script>
    <script src="{%  static "js/bootstrap.min.js" %}"></script>
    <!--<script src="{%  static "js/patternfly.min.js" %}"></script>-->
    {% block js %}
    {% endblock %}

    {% block head %}
    {% endblock %}

    <style type="text/css"></style>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
